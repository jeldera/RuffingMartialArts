 <v:textbox style='mso-column-margin:5.7pt' inset="2.85pt,2.85pt,2.85pt,2.85pt">
  <div dir=ltr>
  <p class=MsoNormal><span lang=en-US style='font-size:14.25pt;font-family:
  Arial;language:en-US'>&nbsp;</span></p>
  <p class=MsoNormal><span lang=en-US style='font-size:14.25pt;font-family:
  Arial;language:en-US'>Welcome to</span><span lang=en-US style='font-size:
  14.25pt;font-family:Arial;language:en-US'> Ruffing </span><span lang=en-US
  style='font-size:14.25pt;font-family:Arial;language:en-US'>Martial Arts</span><span
  lang=en-US style='font-size:14.25pt;font-family:Arial;language:en-US'> .</span><span
  lang=en-US style='font-size:14.25pt;font-family:Arial;language:en-US'> </span></p>
  <p class=MsoNormal><span lang=en-US style='font-size:14.25pt;font-family:
  Arial;language:en-US'>&nbsp;</span></p>
  <p class=MsoNormal><span lang=en-US style='font-size:14.25pt;font-family:
  Arial;font-style:italic;font-weight:bold;language:en-US'>Delaware, Lewis Center and Powell’s Premier Martial Arts School.</span></p>
  <p class=MsoNormal><span lang=en-US style='font-size:14.25pt;font-family:
  Arial;language:en-US'>&nbsp;</span></p>
  <p class=MsoNormal><span lang=en-US style='font-size:14.25pt;font-family:
  Arial;language:en-US'>Ruffing Martial Arts </span><span lang=en-US
  style='font-size:14.25pt;font-family:Arial;language:en-US'>is </span><span
  lang=en-US style='font-size:14.25pt;font-family:Arial;language:en-US'>a comprehensive martial arts school</span><span
  lang=en-US style='font-size:14.25pt;font-family:Arial;language:en-US'>.</span><span
  lang=en-US style='font-size:14.25pt;font-family:Arial;language:en-US'> </span><a
  href="ruffingwebsite_files/Page734.htm"><span lang=en-US style='font-size:
  14.25pt;font-family:Arial;color:red;text-decoration:underline;language:en-US'>Master Ruffing</span></a><span
  lang=en-US style='font-size:14.25pt;font-family:Arial;language:en-US'> has trained in Tang Soo Do, Hap Ki Do and other Korean arts and has developed Tang Soo Do from his experiences training in Korea and throughout the U.S.. His art is a complete art using all aspects of martial art including both hard (Strikes/ linear) and soft techniques (circular/throws). </span></p>
  <p class=MsoNormal><span lang=en-US style='font-size:14.25pt;font-family:
  Arial;language:en-US'>    </span></p>
  <p class=MsoNormal><span lang=en-US style='font-size:14.25pt;font-family:
  Arial;language:en-US'>Our professional instruction is designed to provide you with our unique mental and physical coordination that </span><span
  lang=en-US style='font-size:14.25pt;font-family:Arial;language:en-US'>Tang Soo Do </span><span
  lang=en-US style='font-size:14.25pt;font-family:Arial;language:en-US'>demands. Also, you will find that our classes stress the development of individual character, integrity, and respect for others.</span></p>
  <p class=MsoNormal><span lang=en-US style='font-size:14.25pt;font-family:
  Arial;language:en-US'>    </span></p>
  <p class=MsoNormal><span lang=en-US style='font-size:14.25pt;font-family:
  Arial;language:en-US'>As a student, you will learn </span><span lang=en-US
  style='font-size:14.25pt;font-family:Arial;language:en-US'>a great deal of information and knowledge that has been passed down through generations of warriors. Our school is unique and not like your average karate or generic martial arts school. We have high standards and we seek perfection of technique. Master Ruffing and your fellow students at the academy will help you every step of the way. I personally invite you to join our academy and experience authentic martial arts training.</span></p>
  </div>
 </v:textbox>

alt="Text Box: Welcome to Ruffing Martial Arts . &#13;&#13;Delaware, Lewis Center and Powell’s Premier Martial Arts School.&#13;&#13;Ruffing Martial Arts is a comprehensive martial arts school. Master Ruffing has trained in Tang Soo Do, Hap Ki Do and other Korean arts and has developed Tang Soo Do from his experiences training in Korea and throughout the U.S.. His art is a complete art using all aspects of martial art including both hard (Strikes/ linear) and soft techniques (circular/throws). &#13;    &#13;Our professional instruction is designed to provide you with our unique mental and physical coordination that Tang Soo Do demands. Also, you will find that our classes stress the development of individual character, integrity, and respect for others.&#13;    &#13;As a student, you will learn a great deal of information and knowledge that has been passed down through generations of warriors. Our school is unique and not like your average karate or generic martial arts school. We have high standards and we seek perfection of technique. Master Ruffing and your fellow students at the academy will help you every step of the way. I personally invite you to join our academy and experience authentic martial arts training.&#13;"
